<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="information-display">
            <div>
                <span class="player-name player-one">X</span>
                <span class="vs">vs</span>
                <span class=" player-name player-two">O</span>
            </div>
            <button class="button change-marker"><span class="turn"></span>Turn</button>
        </div>
        <div class="ttt-container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class="footer">
        <span>Copyright &copy; <script>document.write(new Date().getFullYear())</script></span><span>Created by</span>
        <a href="https://github.com/MaxDaniliuk/personal-library" target="_blank">MaxDaniliuk</a>
    </div>
    <dialog class="modal game-end-modal">
        <div class="modal-wrapper">
            <div>
                <p class="game-result">The winner is X</p>
                <p class="winner"></p>
            </div> 
            <button class="button play-again">Play again!</button>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
